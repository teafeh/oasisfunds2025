<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding Request</title>
  <link rel="stylesheet" href="/css/funding-withrawl.css">
  <style>


  </style>
</head>
<body>
    <div class="sidebar">
        <img src="/img/logo/logopg1.jpg" alt="Logo" class="logo" />
        <nav>
          <a href="#" class="active"
            ><img src="/img/svg/speedometer2.svg" alt="Dashboard" class="svg" />Dashboard</a
          >
          <a href="#"><img src="/img/svg/person-plus.svg" alt="user account" class="svg" />User Accounts</a>
          <a href="#"><img src="/img/svg/credit-card.svg" alt="payment" class="svg" />Payment</a>
          <a href="#"><img src="/img/svg/bank2.svg" alt="transcation" class="svg" />Transcations</a>
          <a href="#"><img src="/img/svg/gear.svg" alt="Settings" class="svg" />Settings</a>
        </nav>
        <a href="#" class="logout">
          <img src="/img/logout-icon.png" alt="Logout" class="logout-icon" />
        </a>
      </div>

    <main class="main-content">
      <header class="header">
        <h1>Funding Request</h1>
      </header>

      <section class="funding-request">
        <h2>Funding Request</h2>
        <div class="user-select">
          <label for="user">User</label>
          <select id="user" name="user">
            <option value="adeola-motunrayo">Adeola Motunrayo</option>
          </select>
        </div>

        <div class="funding-details">
          <p><strong>BANK NAME</strong><br>United Bank of Africa</p>
          <p><strong>ACCOUNT NAME</strong><br>Adeola Motunrayo</p>
          <p><strong>ACCOUNT NUMBER</strong><br>2132225771</p>
          <p><strong>AMOUNT REQUEST</strong><br>$300,000.00</p>
          <div class="copy-icon">
            <img src="copy-icon-placeholder.png" alt="Copy Icon">
          </div>
        </div>

        <button class="approve-button">Approve</button>
      </section>
    </main>

</body>
</html>
