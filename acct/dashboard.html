<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard oasisfunds</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="sidebar">
        <img src="/img/logo/logopg1.jpg" alt="Logo" class="logo">
        <nav>
            <a href="#" class="active">Dashboard</a>
            <a href="/acct/profile.html">Profile</a>
            <a href="/acct/payment.html">Payment</a>
            <a href="/acct/referral.html">Referral</a>
            <a href="/acct/kyc.html">Verification</a>
            <a href="/acct/help.html">Help</a>
        </nav>
        <a href="#" class="logout">
            <img src="/img/logout-icon.png" alt="Logout" class="logout-icon">
        </a>
    </div>

    <div class="main-content">
      <div class="header">
        <h1>Dashboard</h1>
        <img src="/img/profile.jpg" alt="User Avatar">
      </div>

      <div class="dashboard">
        <!-- Balance Card -->
        <div class="card">
          <h3>My Balance</h3>
          <div id="balance" class="value">Loading...</div>
          <p id="balance-extra">...</p>
          <div id="balance-graph" class="graph">...</div>
        </div>

        <!-- Parent Card for Capital and Referrals -->
        <div class="card">
          <div class="inline-card-container">
            <!-- Capital and Expected Return -->
            <div class="card">
              <h3>Capital Invested</h3>
              <div id="capital" class="value">Loading...</div>
            </div>
            <div class="card">
              <h3>Current Return</h3>
              <div id="return" class="value">Loading...</div>
            </div>

            <!-- Referrals and Rewards -->
            <div class="card">
              <h3>Referral Reward</h3>
              <div class="value-container">
                <div id="referral-reward" class="value">$0.00</div>
              <div class="diamond">&#x1F48E;</div>
              </div>

              <div class="separator"></div>
              
              <div class="referrals">
                <div>
                  <h3>Number of Referrals</h3>
                  <div id="referral-count" class="value">Loading...</div>
                </div>
                <div class="status">
                  <span id="active-referrals">Active: --</span>
                  <span id="inactive-referrals">Inactive: --</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="chart">
        <h2>Statistics</h2>
        <canvas id="statsChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/script-dash.js"></script>
</body>
</html>
