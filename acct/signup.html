<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OasisFunds</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <!--header-->
    <header>
        <!--navbar-->
        <nav class="navbar">
            <div class="logo">OasisFunds</div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="/signin.html" class="sign-in">SIGN IN</a>
                    <a href="/signup.html" class="sign-up">SIGN UP</a>
                </div>
            </div>
        </nav>
        <!--navbar end-->
    </header>
    <main class="signup-container">
        <h1 class="signup-title">OasisFunds</h1>
        <h2 class="signup-subtitle">Sign Up</h2>
        <form id="signup-form" class="signup-form">
            <div class="signup-form-pad">
                <div class="input-row">
                    <div class="input-block">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required />
                    </div>
                    <div class="input-block">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required />
                    </div>
                </div>
                <div class="input-block">
                    <label for="email">Email</label>
                    <input type="email" id="email" required />
                </div>
                <div class="input-row">
                    <div class="input-block">
                        <label for="password">Password</label>
                        <input type="password" id="password" required />
                    </div>
                    <div class="input-block">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required />
                    </div>
                </div>
                <div class="checkbox-row">
                    <input type="checkbox" id="terms" required />
                    <label for="terms">
                        I Agree to the 
                        <a href="/term-condition.html">Terms</a> and 
                        <a href="/privacy-policy.html">Privacy</a>
                    </label>
                </div>
                <button type="submit" class="btn-submit">Sign Up Now!</button>
            </div>
        </form>
    </main>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const response = await fetch("https://backend-zna0.onrender.com/users", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        username: `${firstName.toLowerCase()}${lastName.toLowerCase()}`,
                        email,
                        password,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Sign-up successful!");
                    // Redirect to login page
                    window.location.href = "/signin.html";
                } else {
                    alert(data.error || "Sign-up failed. Please try again.");
                }
            } catch (error) {
                console.error("Error signing up:", error);
                alert("An error occurred. Please try again later.");
            }
        });
    </script>
</body>
</html>
