<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - OasisFunds</title>
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>
    <!--header-->
    <header>
        <!--navbar-->
        <nav class="navbar">
            <div class="logo">OasisFunds</div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                <div class="auth-buttons">
                    <button class="sign-in"><a href="/signin.html">SIGN IN</a></button>
                    <button class="sign-up"><a href="/signup.html">SIGN UP</a></button>
                </div>
            </div>
        </nav>
        <!--navbar end-->
    </header>

    <main class="login-container">
        <div class="login-box">
            <h1>Welcome back!</h1>
            <p>Login into your account</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                    
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>
                <button class="btn-primary" type="submit">Log In</button>
            </form>
        </div>
    </main>

    <script>
        // JavaScript to handle form submission
        document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("https://backend-zna0.onrender.com/signin", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Login successful!");
                    console.log("Response Data:", data);
                    // Redirect to a dashboard or another page
                    window.location.href = "/dashboard.html";
                } else {
                    alert(data.error || "Login failed. Please try again.");
                }
            } catch (error) {
                console.error("Error logging in:", error);
                alert("An error occurred. Please try again later.");
            }
        });
    </script>
</body>
</html>
